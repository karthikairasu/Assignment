    <p id="distance">done</p>
    <script>
       function distance(x1, y1, x2, y2){
          return(Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2) * 1.0));
       } 
       console.log(distance(2, 3, 4, 3));
       function mitPoint(x1, y1, x2, y2){
          return((x1+x2) / 2 +","+(y1+y2) / 2 );   
       }

       let x1= 2; y1= 3;
       let x2= 3; y2= 4;
       console.log(mitPoint(x1, y1, x2, y2));
       // 3 point area of the triangle -formula = (x1y2 + x2y3 + x3y1 - x1y3 - x2y1 - x3y2)/2
       function areaOfTriangle(x1, y1, x2, y2, x3, y3){
         return((x1*y2) + (x2*y3) + (x3*y1) - (x1*y3) - (x2*y2) - (x3*y1) / 2);
       }
       console.log(areaOfTriangle(15, 15, 23, 30, 50, 25));
    </script>
